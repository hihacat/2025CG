<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>リストサンプル (CSS適用版)</title>
<style>
    /* --- PDF P.3 --- */
    /* メニュー全体に関する指定(背景色と余白) */
    ul.ddmenu {
        margin: 0px;
        /* メニューバー外側の余白(ゼロ) */
        padding: 0px 0px 0px 15px;
        /* メニューバー内側の余白(左に15px) */
        background-color: #cc0000;
        /* バーの背景色(濃い赤色) */
    }

    /* --- PDF P.4 --- */
    ul.ddmenu li {
        width: 125px;
        /* メニュー項目の横幅(125px) */
        display: inline-block;
        /* ★1:横並びに配置する */
        list-style-type: none;
        /* ★2:リストの先頭記号を消す */
        position: relative;
        /* ★3: サブメニュー表示の基準位置にする */
    }

    /* --- PDF P.5 --- */
    /* リストの項目ごとの指定 */
    ul.ddmenu a {
        background-color: #cc0000;
        /* メニュー項目の背景色(濃い赤色)*/
        color: white;
        /* メニュー項目の文字色(白色)*/
        line-height: 40px;
        /* メニュー項目のリンクの高さ(40px) */
        text-align: center;
        /* メインメニューの文字列の配置(中央寄せ) */
        text-decoration: none;
        /* メニュー項目の装飾(下線を消す) */
        font-weight: bold;
        /* 太字にする */
        display: block;
        /* ★4:項目内全域をリンク可能にする */
    }

    /* --- PDF P.6 --- */
    /* サブメニューを非表示にする */
    ul.ddmenu ul {
        display: none;
        /* ★1:標準では非表示にする */
        margin: 0px;
        /* ★2:サブメニュー外側の余白(ゼロ) */
        padding: 0px;
        /* ★3:サブメニュー内側の余白(ゼロ) */
        position: absolute;
        /* ★4:絶対配置にする */
        /* サブメニューの幅を親要素に合わせる */
        width: 100%; 
    }

    /* --- PDF P.7 --- */
    /* サブメニューを開く (ホバー時のスタイル) */
    ul.ddmenu a:hover {
        background-color: #ffdddd;
        /* メニュー項目にマウスが載ったときの背景色(淡いピンク) */
        color: #dd0000;
        /* メニュー項目にマウスが載ったときの文字色(濃い赤色) */
    }

    ul.ddmenu li:hover ul {
        display: block;
        /* ★5:マウスポインタが載っている項目の内部にあるリストを表示する */
    }

    /* サブメニューの項目スタイル（P.5のスタイルを継承しつつ調整） */
    ul.ddmenu ul li {
        /* 横幅を親(125px)に合わせる */
        width: 100%;
        /* 縦積みに戻す */
        display: block;
    }

    ul.ddmenu ul a {
        /* サブメニューの背景色を少し変えるなど（任意） */
        background-color: #dd0000; 
        /* 文字の太さを普通に戻す（任意） */
        font-weight: normal;
    }

    /* サブメニューのホバースタイル（P.7のスタイルを継承しつつ調整） */
    ul.ddmenu ul a:hover {
        background-color: #ffeeee;
        color: #cc0000;
    }

</style>
</head>

<!-- 実際には#にURLを記述 -->

<body>
